<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="/style.css" rel="stylesheet" />
    </head>
    <body>

<div class="dont-know">
    <button>don't know</button>
</div>

<div class="age">
    <p>age</p>
    <button>19 and under</button>
    <button>20-29</button>
    <button>30-39</button>
    <button>40 and over</button>
</div>

<div class="body-fat">
    <p>body fat %</p>
    <button>9 and under</button>
    <button>10-15</button>
    <button>16-20</button>
    <button>21-25</button>
    <button>26 and more</button>
</div>

<div class="exp">
    <p>months of experience</p>
    <button>0</button>
    <button>0-6</button>
    <button>6-18</button>
    <button>18-36</button>
    <button>36 and more</button>
</div>

<div class="filter">
    <p>experience tracking macros?</p>
    <p>yes</p>
    <input type="radio" value="yes">
    <p>no</p>
    <input type="radio" value="no">

    <p>what are your lifts for the big 3</p>
    <p>squat</p>
    <input type="number">
    <p>deadlift</p>
    <input type="number">
    <p>bench</p>
    <input type="number">

    <p>are you on a high protein diet?</p>
    <p>for duration of my strength training</p>
    <input type="radio" value="a">
    <p>i follow it most of the time</p>
    <input type="radio" value="b">
    <p>i dont focus on protein</p>
    <input type="radio" value="c">
</div>

<div class="muscle">
    <p>muscle</p>
    <button>below average</button>
    <button>average</button>
    <button>above average</button>
    <button>athletic</button>
    <button>bodybuilder</button>
</div>

<div class="recomp">
    <p>recomp</p>
</div>

<div class="cut-bulk">
    <p>cut/bulk</p>
</div>





        <script src="/script.js"></script>
    </body>
</html>
